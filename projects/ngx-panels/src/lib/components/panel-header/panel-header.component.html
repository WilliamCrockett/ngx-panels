<div class="ngx-panel-header__main" [class.ngx-panel-header__main--auto-padding]="autoPadding">

    <div

        [class.ngx-panel-header__close--disabled]="!(closeEnabled$ | async)"

        <svg width="14px" height="14px" viewBox="0 0 14 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>

            </defs>
            <g id="-" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Panel/Rigth/Job-Preview" transform="translate(-289.000000, -17.000000)">
                    <g id="Group-11" transform="translate(0.000000, 16.000000)">
                        <g id="icons/close/16x16" transform="translate(288.000000, 0.000000)">
                            <mask id="mask-2" fill="white">
                                <use xlink:href="#path-1"></use>
                            </mask>
                            <use id="Mask" fill="#000000" fill-rule="nonzero" xlink:href="#path-1"></use>
                            <g id="Primary/Black" mask="url(#mask-2)" fill="#000000" fill-rule="evenodd">
                                <g transform="translate(-17.000000, -17.000000)" id="Colour_Black-#000000">

                                </g>
                            </g>
                        </g>
                    </g>
                </g>
